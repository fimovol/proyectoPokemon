<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pokemones lista de de favoritos</title>
</head>
<style>
    article{
        display: flex;
        flex-direction: column;
        width: 150px;
        margin: 10px;
        border-radius: 12px;
        background-color: rgb(37, 189, 70);
        padding: 12px;
    }
    #root{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div id="root">
            
        </div>
    </main>
</body>
</html>
<script>
    /////// estructura de los datos para que funcione
    //// inicio_sesion es el usuario del que esta logeado
    ///// favoritos trae los usuario y y sus pokemones favoritos
    inicio_sesion = "javier"
    let favoritos = [
        {
            usuario: "javier",
            pokemenes_favoritos: [
                "squirtle",
                "venonat",
                "shellder",
                "dragonite"
            ]
        },
        {
            usuario: "enrique",
            pokemenes_favoritos: [
                "tauros",
                "ditto",
                "bulbasaur",
                "pikachu"
            ]
        },
        {
            usuario: "carlos",
            pokemenes_favoritos: [
                
            ]
        }
    ]
    ///////////////////////

    let pokemones = []
    for(const index in favoritos) {
        if(inicio_sesion == favoritos[index].usuario){
            pokemones = favoritos[index].pokemenes_favoritos
        }
    }
    let root = document.getElementById("root")
    for(let index in pokemones){
        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemones[index]}/`)
        .then(response => response.json())
        .then(data => {
            const url = data.sprites.front_default
            const nombre = pokemones[index]

            let article = document.createElement("article")
            let imagen = document.createElement("img")
            let span = document.createElement("span")
            let button = document.createElement("button")

            imagen.setAttribute("id","imagen")
            imagen.setAttribute("class","imagen")
            imagen.setAttribute("src",url)
            imagen.setAttribute("alt",nombre)

            span.innerHTML = nombre
            
            button.innerHTML = `quitar a ${nombre} de favoritos`

            article.append(imagen)
            article.append(span)
            article.append(button)

            root.append(article)
        });
    }
    
</script>
