      <form>
        <p class="blueStrip">Editar Perfil</p>
        <p>Nombre Completo:</p>
        <input
          name="nombre"
          type="text"
          class="form-input-default"
          id="name"
          value=""
          placeholder="Nombre "
          disabled=""
        />

        <p>Usuario:</p>
        <input
          name="nickname"
          type="text"
          class="form-input-default"
          id="nickname"
          value=""
          placeholder="Nombre Usuario"
          disabled=""
        />

        

        <div class="helpBox">Deja en blanco si no quieres cambiarla.</div>
        <input
          name="password"
          type="password"
          class="form-input-default"
          id="contrasenia"
          value=""
          placeholder="Nueva Contraseña"
          disabled=""
        />

        <input
          name="password2"
          type="password"
          class="form-input-default"
          id="confirm_contrasenia"
          value=""
          placeholder="Reingresar contraseña"
          disabled=""
        />

        <p>Correo:</p>
        <input
          name="email"
          type="text"
          class="form-input-default"
          id="email"
          value=""
          placeholder="E-mail"
          disabled=""
        />
        <div class="helpBox">ingreses un email VÁLIDO.</div>
            <input style="background-color: darkgreen;" type="button"class="btn btn-primary btn-lg"  value="Activar Campos" onclick="activarCampos()"></input>
