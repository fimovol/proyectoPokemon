<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="" />
    <link rel="stylesheet" href="./styles/global.css" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="styles/profile.css" />

  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="img/logo/logo.png" alt="Logo de la marca" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="/profile.html">Profile</a></li>
          <li><a href="/pokemon_list.html">Pokemon List</a></li>
          <li><a href="/pokemon_favoritos.html">Pokemon Favorites</a></li>
        </ul>
      </nav>
      <a class="btn">
        <button onclick="logout()">Salir</button>
      </a>
    </header>
    <h1 class="title">Perfil</h1>
    <p class="warnings" id="warnings"></p>
    <main class="main-content">
      <form>
      <form
      >
        <p class="blueStrip">Editar Perfil</p>
        <p>Nombre Completo:</p>
        <input
          name="nombre"
          type="text"
          class="form-input-default"
          id="name"
          value=""
          placeholder="Nombre "
          disabled=""
        />

        <p>Usuario:</p>
        <input
          name="nickname"
          type="text"
          class="form-input-default"
          id="nickname"
          value=""
          placeholder="Nombre Usuario"
          disabled=""
        />

        

        <div class="helpBox">Deja en blanco si no quieres cambiarla.</div>
        <input
          name="password"
          type="password"
          class="form-input-default"
          id="contrasenia"
          value=""
          placeholder="Nueva Contraseña"
          disabled=""
        />

        <input
          name="password2"
          type="password"
          class="form-input-default"
          id="confirm_contrasenia"
          value=""
          placeholder="Reingresar contraseña"
          disabled=""
        />

        <p>Correo:</p>
        <input
          name="email"
          type="text"
          class="form-input-default"
          id="email"
          value=""
          placeholder="E-mail"
          disabled=""
        />
            <input style="background-color: darkgreen;" type="button"class="btn btn-primary btn-lg"  value="Activar Campos" onclick="activarCampos()"></input>
            <input type="button" class="btn btn-primary btn-lg" id="btnActualizar" value="Actualizar" data-bs-toggle="modal" data-bs-target="#exampleModal"></input>
            <br/>
            
      </form>
      <button class="btn btn-primary btn-lg mt-5" style="background-color: red;" data-bs-toggle="modal"
      data-bs-target="#idborrarModal">¡BORRAR CUENTA!</button>
    </main>
    <footer></footer>

    <!-- MODAL -->
    <div
    class="modal fade"
    id="idborrarModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            ¿Quieres ELIMINAR esta cuenta?
          </h5>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            style="background: rgb(245, 54, 54)"
            data-bs-dismiss="modal"
          >
            No
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="background: rgb(36, 104, 36); background-color: green"
            id="eliminarUsuario"
            data-bs-dismiss="modal"
          >
            Si
          </button>
        </div>
      </div>
    </div>
    </div>
    <!-- MODAL -->

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              ¿Estas seguro de actualizar tus datos?
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              style="background: rgb(245, 54, 54)"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="background: rgb(36, 104, 36); background-color: green"
              id="btnActualizarCuenta"
              data-bs-dismiss="modal"
              onclick="updateUser()"
            >
              Si
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL -->
  </body>
</html>
