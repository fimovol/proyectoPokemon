<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title title1">Login</h1>
      <p class="error__message" id="error__message" style="display: none"></p>
      <form class="login-form" method="POST">
        <input type="text" name="username" placeholder="Username" required id="username" />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          id="password"
        />
        <div class="submit__container">
          <input class="btn-primary" value="Login" id="btnLogin" />
        </div>
      </form>
      <div class="register__container">
        <a href="register.html" class="btn-anchor">¿Aún no tienes cuenta?</a>
      </div>
    </div>
    <script src="./js/login.js"></script>
    <!-- <script src="./js/services.js"></script> -->
  </body>
</html>
